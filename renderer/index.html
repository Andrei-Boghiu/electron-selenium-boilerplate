<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="style.css" rel="stylesheet" />
    <script defer src="./app.js"></script>
    <title>Electron Selenium App</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h2>Welcome to Selenium</h2>
        <form id="login">
          <div class="input-container">
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="input-container">
            <input
              type="url"
              id="url"
              placeholder="Enter your google url"
              required
            />
          </div>
          <div class="input-container">
            <input
              type="text"
              id="search-query"
              placeholder="Enter your search query"
              required
            />
          </div>
          <button type="submit" id="start-automation">Start Automation</button>
          <p id="forgot-password">Forgot your password?</p>
        </form>
      </div>
    </div>

    <!-- modal to display information -->
    <div class="modal-container">
      <div class="modal-card">
        <h2>Modal Title</h2>
        <p>This is the modal content.</p>
        <button id="modal-btn">Ok</button>
      </div>
    </div>

    <!-- loading -->
    <div class="loading-container">
      <div class="modal-card">
        <h2></h2>
        <p></p>
        <img src="loading.svg" />
      </div>
    </div>

    <!-- Dashboard containing action and error logs -->
    <div class="dashboard-container">
      <h1>Selenium Automation Log Dashboard</h1>
      <div class="log-container">
        <!-- Log entries will be dynamically populated here -->
        <!-- Example: -->
        <div class="log-entry success">[Timestamp] Action X was successful</div>
        <div class="log-entry failure">
          [Timestamp] Action Y failed: Error message
        </div>
        <div class="log-entry failure">
          [Timestamp] Action Y failed: Error message
        </div>
        <div class="log-entry failure">
          [Timestamp] Action Y failed: Error message
        </div>
      </div>
      <button id="stop-automation">Stop</button>
    </div>
  </body>
</html>
